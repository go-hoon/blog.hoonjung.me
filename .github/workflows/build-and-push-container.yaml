name: 'Build and upload to S3'

on:
  push:
    branches:
      - master
  workflow_dispatch:
        
permissions:
  contents: read
  id-token: write

env:
  NODE_ENV: production
  NEXT_PUBLIC_GISCUS_CATEGORY: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY }}
  NEXT_PUBLIC_GISCUS_CATEGORY_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY_ID }}
  NEXT_PUBLIC_GISCUS_REPO: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO }}
  NEXT_PUBLIC_GISCUS_REPOSITORY_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_REPOSITORY_ID }}

jobs: 
  build:
    name: Build and upload artifact to S3
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Yarn
        run: npm install -g yarn
        
      - name: Install dependencies
        run: yarn install
        
      - name: Build next.js project
        run: yarn build
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_FOR_S3 }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload build artifact to S3
        run: |
          aws s3 cp ./out s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive
